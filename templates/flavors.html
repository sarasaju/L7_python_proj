<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seasonal Flavors</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Seasonal Flavors</h1>
        <div class="link-row">
            <a href="{{ url_for('add_flavor') }}" class="button-link">Add Flavor</a>
            <a href="{{ url_for('index') }}" class="button-link">Back to Home</a>
        </div>
        <ul>
            {% for flavor in flavors %}
                <li><strong>{{ flavor.name }}</strong>: {{ flavor.description }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
