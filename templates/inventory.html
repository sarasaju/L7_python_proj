<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Inventory</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ingredient Inventory</h1>
        <div class="link-row">
            <a href="{{ url_for('add_ingredient') }}" class="button-link">Add Ingredient</a>
            <a href="{{ url_for('index') }}" class="button-link">Back to Home</a>
        </div>
        <ul>
            {% for ingredient in ingredients %}
                <li><strong>{{ ingredient.ingredient_name }}</strong>: {{ ingredient.quantity }} {{ ingredient.unit }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
